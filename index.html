<!DOCTYPE html>
	<html lang="en">
	  <head>
	    <meta charset="UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <title>Weather App</title>
	    <!-- CSS only -->
	    <link
	      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	      rel="stylesheet"
	      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	      crossorigin="anonymous"
	    />
	    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	    <link rel="stylesheet" href="src/styles.css" />
	  </head>
	  <body>
	    <div class="container">
	      <div class="weather-app-wrapper">
	        <div class="weather-app">
	          <form id="search-form" class="mb-3">
	            <div class="row">
	              <div class="col-9">
	                <input
	                  type="search"
	                  placeholder="Search City"
	                  class="form-control"
	                  id="city-input"
	                  autocomplete="off"
	                />
	              </div>
	              <div class="col-3">
	                <input
	                  type="submit"
	                  value="Search"
	                  class="btn btn-primary w-100"
	                />
	              </div>
	            </div>
	          </form>
	

	          <div class="overview">
	            <h1 id="city"></h1>
	            <ul>
	              <li>last updated:<span id="date"></span></li>
	              <li id="description"></li>
	            </ul>
	          </div>
	          <div class="row">
	            <div class="col-6">
	              <div class="d-flex weather-temperature">
	                <img src="" alt="clear" id="icon" />
	                <strong id="temperature"></strong>
	                <span class="units"
	                  ><a href="#" id="celcius-link" class="active"> °C</a> |
	                  <a href="#" id="fahrenheit-link" class="unit2">°F</a></span
	                >
	              </div>
	            </div>
	            <div class="col-6">
	              <ul>
	                <li>Humidity: <span id="humidity"></span>%</li>
	                <li>Wind: <span id="wind-speed"></span> km/h</li>
	              </ul>
	            </div>
	          </div>
	        </div>
					<small>
					<footer>This project was coded by Abo Joy Okala and is <a href="https://github.com/abojoy/my-weather-app" target="_blank" rel="noopener noreferrer">open-sourced on GitHub</a> and <a href="https://dapper-bienenstitch-7cf0bf.netlify.app" target="_blank" rel="noopener noreferrer">hosted on Netlify</a></footer>
	      </small>
				</div>
	    </div>
	    <script src="src/index.js"></script>
	  </body>
	</html>
